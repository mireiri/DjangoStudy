<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Quiz</title>
        <style>body {margin: 30px; padding: 30px;}</style>
    </head>
    <body>

        <h1>{{ title }}</h1>
        <p>問題に挑戦してみよう！（1問20点）</p>
        <form action="{% url 'djangofirst:quiz_result' %}" method="POST">
            {% csrf_token %}
            {% load boost %}
            {% for i, j in num|zip:question%}
                <p>問題{{ i }}：{{ j }}</p>
                <input type="text" name="user_answer" size="10">
            {% endfor %}
            {% for k in answer %}
                <input type="hidden" name="answer" value="{{ k }}">
            {% endfor %}
            <p></p>
            <input type="submit" value="送信">
        </form>
        <p></p>
        <a href="/">最初に戻る</a>

    </body>
</html>
