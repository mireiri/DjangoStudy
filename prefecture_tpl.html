<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Prefecture</title>
        <style>body {margin: 30px; padding: 30px;}</style>
    </head>
    <body>
        <h1>{{ title }}</h1>
        <p><strong>{{ prefecture }}</strong>の県庁所在地は？</p>

        <form action="{% url 'djangofirst:pref_result' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="userinput_city" size="15">
            <input type="submit" value="送信">

            <input type="hidden" name="prefecture" value="{{ prefecture }}">
            <input type="hidden" name="city" value="{{ city }}">
            <input type="hidden" name="url" value="{{ url }}">
        </form>
        
        <p></p>
        <a href="/">最初に戻る</a>
    </body>
</html>
